<div class="mainMenu">
	
	{% if user %}
	<a href="/logout">
		<div class="field">
			{{ DICT.LOGOUT }}
		</div>
	</a>

	<a href="/profile">
		<div class="field">
			{{ user.name }}
		</div>
	</a>

	<a href="/">
		<div class="field">
		{{ DICT.HOME }}
		</div>
	</a>

	{% else %}
	<a href="/">
		<div class="field">
		{{ DICT.LOGIN }}
		</div>
	</a>
	{% endif %}

	<a href="/">
		<div class="banner">
			<div id="logo">
				<a target="_blank">
					<img src="http://i1375.photobucket.com/albums/ag477/bruna_luisa2/SalieColorido_zps0d81f9f5.jpg" border="0" alt=" photo SalieColorido_zps0d81f9f5.jpg" width="50" height="50"/>
				</a>
			</div>
		</div>
	</a>

</div>

<div class="camaleao">
	<a target="_blank">
		<img src="http://i1375.photobucket.com/albums/ag477/bruna_luisa2/ColoridoCamaleatildeoPronto_zps1ba54b45.jpg"  alt="Camaleao"/>
	</a>
</div>
